dist: trusty
sudo: false
language: php

addons:
  sonarqube:
    organization: "wirecard"
    token:
      secure: ""
    github_token:
      secure: ""

env:
  global:
  - COMPOSER_ARGS="--no-interaction"

php:
- 5.6
- 7
- 7.1

install:
  - travis_retry composer install $COMPOSER_ARGS
  - composer show

script:
  - composer test
  - sonar-scanner
