<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
        <!-- ko if: getLogoUrl() -->
        <img data-bind="attr: {'src': getLogoUrl()}, title: getTitle(), alt: getTitle()" style="height:23px;"/>
        <!-- /ko -->
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form data-bind="attr: {id: getCode() + '-form'}" class="form">

            <fieldset data-bind="attr: {class: 'fieldset payment items ideal ' + getCode(), id: 'payment_form_' + getCode()}">

                <div class="field bankBic">
                    <label data-bind="attr: {for: getCode() + '_bankBic'}" class="label">
                        <span><!-- ko i18n: 'Choose your bank...'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <select name="payment[ideal_bankBic]" class="input-select"
                               data-bind="attr: {
                                    id: getCode() + '_bankBic',
                                    title: $t('Bank Bic'),
                                    'data-container': getCode() + '-bankBic'},
                                    value: bankBic,
                                    options: getIdealBic(),
                                    optionsValue: 'key',
                                    optionsText: 'label'"/>
                    </div>
                </div>

            </fieldset>
        </form>
        <br>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {'id': getCode() + '_submit', title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
